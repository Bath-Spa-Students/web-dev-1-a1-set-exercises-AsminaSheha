<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Table</title>
<style>
/* Add your CSS styling here */
table {
  width: 100%;
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid black;
}

th, td {
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Details</th>
      <th rowspan="2">Actions</th>
    </tr>
    <tr>
      <th>Age</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>30</td>
      <td>USA</td>
      <td><button>Edit</button> <button>Delete</button></td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>25</td>
      <td>UK</td>
      <td><button>Edit</button> <button>Delete</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">Row 3 Cell 1</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
