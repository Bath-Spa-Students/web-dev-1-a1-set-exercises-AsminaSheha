<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petrol Calculator</title>
<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>

<div class="container">
    <h1>Petrol Calculator</h1>
    <label for="petrolCost">Cost of petrol per liter:</label>
    <input type="number" id="petrolCost" value="3.03">
    <label for="litersPurchased">Number of liters purchased:</label>
    <input type="number" id="litersPurchased" value="0">
    <button id="calculateButton">Calculate Total Cost</button>
    <p id="totalCost"></p>
</div>

<script src="Calculator.js"></script>
</body>
</html>
